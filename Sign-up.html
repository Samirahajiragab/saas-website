<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-up-page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
  <header role="banner">
    <div class="masthead grid grid-middle">
      <h1 class=" max-length  logo2 push-0 unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-4 pad-b-1-8 gutter-2">
        <div class="icon i-64"><img src="images/Group 384.svg" alt="icon of the bee survey" aria-details="#survey"></div>
        <span class="logo-text icon-label tera unit [ xs-0 s-0 m-1-2 l-1-2 ] pad-t-1-2" id="survey">BeeSurvey</span>
      </h1>
    </div>
  </header>
  <main>
    <div class="logoin">
      <h2 class="text-center push-1-8">Let’s get started</h2>
      <p class="text-center bold">Already have an account? <a class="log"href="#">Log In »</a></p>
    </div>

    <div class="grid list-group">
      <ul class="unit [ xs-0 s-0 m-1-2 l-1-2 ]">
        <li class=" island-1-2">
          <div class=" wrapper banner embed embed-4by1  pad-t-2  pad-b-2">
            <img class="bee-icon embed-item pad-t-2" src="images/Group 371.jpg" alt="background texture" aria-details="<span id="web"></span>">
          </div>
        </li>
      </ul>

      <form class=" right push-0 gutter-1-2 unit [ xs-1 s-1 m-1-2 l-1-2 ]" action="..." method="post">

        <fieldset class="push-0 pad-t-1-2 pad-b">

          <div class="grid grid-middle">

            <div class="name unit xs-1 m-1-2 l-1-2 xl-1-2  push">
              <label class="push-1-8" for="name"></label>
              <input id="name" class="push-1-8" placeholder="username" required>
            </div>


            <div class="password unit xs-1 m-1 l-1 xl-1 push">
              <label class="push-1-8" for="password"></label>
              <input id="password" class="push-1-8" placeholder="password" required>
            </div>

            <div class="email unit xs-1 s-1 m-1 l-1 xl-1  push">
              <label class="push-1-8" for="email"></label>
              <input type="email" id="email" placeholder="me123@gmail.com" required>
            </div>

            <div class="email unit xs-1 s-1 m-1-2 l-1-2  xl-1  push">
              <label class="push-1-8" for="first-name"></label>
              <input type="first-name" id="first-name" placeholder="first name" required>
            </div>

            <div class="email unit xs-1 s-1 m-1-2 l-1-2 push gutter-1-8">
              <label class="push-1-8" for="last-name"></label>
              <input type="last-name" id="last-name" placeholder="last name" required>
            </div>
        </fieldset>

        <div class="push-2 unit-content-center">
          <button class="btn btn-light giga gutter-2" type="submit">submit</button>
        </div>

          <ul class=" grid list-group">
            <p class="mirco bold unit [ xs-1 s-1 m-1-4  l-1-4 ]">Or Sign up with </p>
            <li class="unit [ xs-1 s-1 m-1-4  l-1-4 ] pad-t-1-2 pad-t-1-2">
              <i class=" wrapper icon i-32 center-content">
                  <img src="images/linkedin.svg" alt="linkedin-icon and web-link">
                  <a href="https://ca.linkedin.com/"></a>
              </i>
            </li>

            <li class="unit [ xs-1 s-1 m-1-4 l-1-4 ] pad-t-1-2 pad-t-1-2">
              <i class=" wrapper icon i-32 center-content">
                  <img src="images/iconfinder_facebook-logo_1269914-2.svg" alt="facebook-icon and web-link">
                  <a href="https://www.facebook.com/"></a>
              </i>
            </li>

            <li class="unit [ xs-1 s-1 m-1-4 l-1-4 ] pad-t-1-2 pad-t-1-2">
              <i class=" wrapper icon i-32 center-content">
                  <img src="images/brands-and-logotypes.svg" alt="google-icon and web-link" ar>
                  <a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Drm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin"></a>

              </i>
            </li>

      </form>



      </ul>
    </div>
  </main>
</body>




<footer class="border-top" role="contentinfo">

  <ul class=" grid list-group">
    <li class="unit [ xs-1 s-1 m-1-3 l-1-3 ] pad-t-1-2 pad-t-1-2">
      <i class=" wrapper icon i-48 center-content">
          <img src="images/instagram.svg" alt="instagram-icon">
      </i>
    </li>

    <li class="unit [ xs-1 s-1 m-1-3 l-1-3 ] pad-t-1-2 pad-t-1-2">
      <i class=" wrapper icon i-48 center-content">
          <img src="images/iconfinder_facebook-logo_1269914.svg" alt="facebook-icon">
      </i>
    </li>

    <li class="unit [ xs-1 s-1 m-1-3 l-1-3 ] pad-t-1-2 pad-t-1-2">
      <i class=" wrapper icon i-48 center-content">
          <img src="images/twitter.svg" alt="facebook-icon">
      </i>
    </li>
  </ul>

  <div class="grid valign-middle">
    <div class="  wrapper mirco text-center island-1-2 max-length ">
      <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4 " href="#">Status</a>
      <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Help &Docs</a>
      <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Privacy</a>
      <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Terms</a>
      <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Cookie Policy </a>
      <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Career</a>
    </div>
    <div class="unit [ xs-1 s-1 m-1-1 l-1-1 ] border-top">
      <p class="text-center push-0 copyrigh island-1-4">© BeeSurvey</p>
    </div>
  </div>


  </footer>
</html>
