<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Sign-up-page</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>

  <ul class="skip-links" id="skip-links" tabindex="0">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner">
    <div class="masthead grid grid-middle">
      <h1 class=" logo push-0 unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-4 pad-b-1-8 gutter">
        <a href="index.html">
          <i class="icon i-64"><img src="images/logo.svg" alt="icon of the bee survey current" aria-details="#survey"></i>
        </a>
        <span class="logo-text icon-label text-left tera unit [ xs-0 s-0 m-1-2 l-1-2 ] pad-t-1-4" id="survey">
          <a class="title" href="index.html">BeeSurvey</a></span>
      </h1>
      <nav class="nav unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2" role="navigation" id="nav" tabindex="0">
        <ul class=" wrapper list-group-inline mega push-0">
          <li><a class="gutter-1-4 kilo" href="tour.html"><span>Features</span></a></li>
          <li><a class="current btn btn-banner bold kilo island" href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main role="main" id="main" tabindex="0">
    <div class="logoin">
      <h2 class="text-center push-1-8">Let’s get started</h2>
      <p class="text-center bold gutter-2">Already have an account? <a class="log" href="#">Log In »</a></p>
    </div>

    <section>
      <div class="big-screen max-length">
        <div class="grid list-group gutter-1-2">
          <ul class="unit [ xs-0 s-0 m-1-2 l-1-2 ]">
            <li class="island-1-2">
              <div class=" pad-b-2">
                <img class="bee-icon img-flex push-0" src="images/bee-icon.jpg" alt="background texture">
              </div>
            </li>

          </ul>

          <form class=" right push-1-4 unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2" action="https://formspree.io/bradlet@algonquincollege.com" method="Post">

            <fieldset class=" form island pad-t gutter-1-2">
              <legend></legend>

              <div class="grid grid-middle">

                <div class="unit xs-1 m-1-1 l-1 xl-1 pad-t-1-8 push">
                  <label class="push-1-8 pico" for="name">Username</label>
                  <input id="name" class="push-0" placeholder="username" required>
                </div>

                <div class="unit xs-1 m-1 l-1 xl-1 push">
                  <label class="push-1-8 pico" for="password">Password</label>
                  <input type="password" id="password" class="push-1-8" placeholder="password" required>
                </div>

                <div class="unit xs-1 s-1 m-1 l-1 xl-1 push">
                  <label class="push-1-8 pico" for="email">Email</label>
                  <input type="email" id="email" placeholder="me123@gmail.com" required>
                </div>

                <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-2 push">
                  <label class="push-1-8 pico" for="firstname">First name</label>
                  <input id="firstname" placeholder="first name" required>
                </div>

                <div class="unit xs-1 s-1 m-1-2 l-1-2 push gutter-1-8">
                  <label class="push-1-8 pico" for="last-name">Last name</label>
                  <input id="last-name" placeholder="last name">
                </div>
              </div>
              <div class=" push-1-2 grid grid-middle">
                <button class="btn btn-blue giga gutter-2 unit xs-1 s-1 m-1- l-1 " type="submit">submit</button>
              </div>

              <ul class=" grid list-group">
                <li class="unit [ xs-1 s-0 m-0 l-1-4 ]">
                  <i>
                    <span class="mega bold push-0">Or Sign up with</span>
                  </i>
                </li>
                <li class="unit [ xs-0 s-1 m-1 l-0 ]">
                  <i>
                    <span class="mega bold push-0">Or</span>
                  </i>
                </li>
                <li class="icon unit [ xs-1-3 s-1-3 m-1-4 l-1-4 ] pad-t-1-4 pad-b-1-4">
                  <i class=" wrapper icon i-32 center-content">
                  <a href="https://www.linkedin.com/login?fromSignIn=true&trk=guest_homepage-basic_nav-header-signin" aria-label="linkedin">
                    <i><img src="images/linkedin.svg" alt=" sign up using linkedin" id="linkedin"></i>
                  </a>
                  </i>
                </li>

                <li class="unit [ xs-1-3 s-1-3 m-1-4 l-1-4 ] push-0 pad-t-1-4 pad-b-1-4">
                  <i class=" wrapper icon i-32 center-content">
                  <a href="https://www.facebook.com/" aria-label="facebook">
                    <i><img src="images/facebook-logo.svg" alt="sign up using facebook acount" id="facebook"></i>
                  </a>
                  </i>
                </li>

                <li class="unit [ xs-1-3 s-1-3 m-1-4 l-1-4 ] push-1-2 pad-t-1-4 pad-b-1-4">
                  <i class=" wrapper icon i-32 center-content">
                  <a href="https://accounts.google.com/signin/v2/identifier?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%3Ftab%3Drm%26ogbl&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" aria-label="google">
                    <i><img src="images/brands-logotypes.svg" alt="sign up using google account" id="google"></i>
                  </a>
                  </i>
                </li>
              </ul>

            </fieldset>

          </form>
        </div>
      </div>
    </section>

  </main>

  <footer class="border-top" role="contentinfo">

    <ul class=" grid list-group">
      <li class="unit [ xs-1 s-1 m-1-3 l-1-3 ] pad-t-1-2 pad-t-1-2">
        <i class=" wrapper icon i-48 center-content">
            <img src="images/instagram.svg" alt="instagram-icon">
        </i>
      </li>

      <li class="unit [ xs-1 s-1 m-1-3 l-1-3 ] pad-t-1-2 pad-t-1-2">
        <i class=" wrapper icon i-48 center-content">
            <img src="images/icon-facebook-logo.svg" alt="facebook-icon">
        </i>
      </li>

      <li class="unit [ xs-1 s-1 m-1-3 l-1-3 ] pad-t-1-2 pad-t-1-2">
        <i class=" wrapper icon i-48 center-content">
            <img src="images/twitter.svg" alt="twitter-icon">
        </i>
      </li>

    </ul>

    <div class="grid">
      <div class="unit wrapper mirco text-center island-1-2 max-length ">
        <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4 " href="#">Status</a>
        <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Help &Docs</a>
        <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Privacy</a>
        <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Terms</a>
        <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Cookie Policy </a>
        <a class="gutter-1-4 unit [ xs-1 s-1 m-1-4 l-1-4 ] push-1-4" href="#">Career</a>
      </div>
      <div class=" copyright unit [ xs-1 s-1 m-1-1 l-1-1 ] border-top">
        <p class="text-center push-0 island-1-4">© BeeSurvey</p>
      </div>
    </div>

  </footer>
</body>
</html>
